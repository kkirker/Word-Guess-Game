<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Word Guess</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../Word-Guess-Game/assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="game-box">
            <div class="game-start" id="hiding-header" onkeydown="myFunction()">Press any key to Start!</div>
            <div class="word-guess" id="dashes"></div>
            <div class="remaining-guesses-number" id="guesses-remaining">Guesses remaining: </div>
            <div class="letters-already-guessed" id="letters-guessed">Letters Guessed: </div>
            <div class="wins" id="wins-display">Wins: </div>
        </div>
    </div>

 
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="../Word-Guess-Game/assets/javascript/game.js"></script>

</body>
</html>
